<!DOCTYPE html>

<html>

<head>
    <title>Welcome Web App Name</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="green.css" />
</head>

<body>
    <h1>Web App Name</h1>

    <form action="green_form.html" method="POST" name="nameForm">
        <fieldset>
            <legend>Name Form</legend>
            <p><label for="fname">First Name</label>
                <input type="text" name="fname" value="Web" />
            </p>
            <p><label for="lname">Last Name</label>
                <input type="text" name="lname" value="Application" />
            </p>
            <p><input type="submit" name="submit" value="send" />
            </p>
        </fieldset>
    </form>

    <div class="entry01">
        <p>id selector</p>
    </div>

    <span class="foo">class selector: foo</span>
    <span class="bar">class selector: bar</span>
    <span class="foo bar">class selector: foo bar</span>

    <p> <em>em element</em> is a
        <span> <em>descendant selector</em> </span> of p element
    </p>

    <div>
        <a href="markup.html">:link -> magenta,
            :visited -> yellow,
            :hover -> no underline</a>
    </div>

    <h2>pseudo element</h2>

</body>

</html>
