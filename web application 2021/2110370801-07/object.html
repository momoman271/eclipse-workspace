<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Javascript Object</title>
</head>

<body>
  <h1>Javascript Object.</h1>
  <script type="text/javascript">
    var person1 = {
      name: "Moriyama",
      sayName: function () {
        alert(this.name);
      }
    };
    person1.sayName();
    dateObj = new Date();
    alert(dateObj);
    alert(Math.PI);
    alert(Math.pow(2, 16));
    alert(Math.random());
  </script>
</body>

</html>
